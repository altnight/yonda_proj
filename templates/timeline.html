{% extends 'base.html' %}
{% block title %}最近読まれたURL - #読んだ{% endblock %}
{% block content %}
<ul>
  {% for obj in timeline.all %}
    <li>{{ obj.title }}</li>
    <li>{{ obj.url|urlize }}</li>
    <li> <a href="{{ DOMAIN }}/user/{{ obj.user }}">{{ obj.user }}</a>さんが{{ obj.count }}回読んだかも</li>
    <li> <a href="{{ DOMAIN }}/feed/{{ obj.id }}">{{ obj.ctime }}</a></li>
    <hr />
  {% endfor %}
</ul>
{% endblock %}
