{% extends 'base.html' %}
{% block title %}user_timeline{% endblock %}
{% block content %}
<ul>
  {% for obj in user_timeline.all %}
    <li>{{ obj.title }}</li>
    <li>{{ obj.url|urlize }}</li>
    <li> <a href="{{ settings.DOMAIN }}/user/{{ obj.user }}">{{ obj.user }}</a>さんが{{ obj.count }}回読んだかも</li>
    <li>{{ obj.ctime }}</li>
    <hr />
  {% endfor %}
</ul>
{% endblock %}
