{% extends 'base.html' %}
{% block title %}検索結果{% endblock %}
{% block content %}
<ul>
{{res.numFound}}件みつかりました
  {% for obj in res %}
    <li>{{ obj.title }}</li>
    <li>{{ obj.url|urlize }}</li>
    <li> <a href="{{ DOMAIN }}/user/{{ obj.user }}">{{ obj.user }}</a>が読んだかも</li>
    <li> <a href="{{ DOMAIN }}/feed/{{ obj.pk }}">{{ obj.ctime }}</a></li>
    <hr />
  {% endfor %}
</ul>
{% endblock %}
